<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
  <title>Login and create account page</title>
</head>
<body>
    <div class="container">
    <form class="form" id="login">
      <h1 class="form__title">LOGIN</h1>
      <div class="form__message form__message-error"></div>
      <div class="form__input-group">
        <input type="text"  class="form__input" autofocus placeholder="username or E-mail">
       <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input " autofocus placeholder="Password">
      </div>
      <button type="submit" class="form_button">Continue</button>
      <p class="form__text">
        <a href="#" class="form__link">
          Forgot password
        </a>
      </p>
      <p class="form__text">
        <a href="#" class="form__link" id="createLinkAccount">
          Don't have an account? Create one
        </a>
      </p>
    </form>
        <form class="form form--hidden" id="createAccount">
      <h1 class="form__title">Create account</h1>
      <div class="form__message form__message-error"></div>
      <div class="form__input-group">
        <input type="text" id="signupUsername" class="form__input" autofocus placeholder="username">
       <div class="form__input-error-message"></div>
      </div>
           <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="E-mail">
       <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input " autofocus placeholder="Password">
      </div>
           <div class="form__input-group">
        <input type="password" class="form__input " autofocus placeholder="Confirm Password">
      </div>
      <button type="submit" class="form_button">Continue</button>
      <p class="form__text">
        <a href="#" class="form__link" id="linkLogin">
         Already have account? sign in
        </a>
      </p>
    </form>
  </div>
<script src="myScript.js"></script>
</body>
</html>
